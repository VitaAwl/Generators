<script>
//level_(0-999); level = level mod256;
//lives_(0-999); lives = lives mod256; if (level == 1) {lives = 5;};
var n = Array(16);
n[0] = 0; //ChSm(2);
n[1] = 0; //ChSm(1);
n[2] = 0; //H5; 
n[3] = 0; //H1;
n[4] = 0; //level_ mod10; 
n[5] = 0; //lives_ mod10;
n[6] = 0; //H6;
n[7] = 0; //H2;
n[8] = 0; //(level_ div10) mod10;
n[9] = 0; //(lives_ div10) mod10;
n[10] = 0; //H7;
n[11] = 0; //H3;
n[12] = 0; //level_ div100;
n[13] = 0; //lives_ div100;
n[14] = 0; //H8;
n[15] = 0; //H4;

var c = 0;
var d1 = 0;
var d2 = 0;
var a = 0;

for (var i = 2; i < 16; i++)
{
	n[1] += n[i]; 
}
n[1] %= 10;

d1 = n[1];
d2 = n[1];
c = (d1 + 7) % 10;

a = ((((d2 % 2) * 8) ^ d2) * 16 + d1) * 2;
a = (a % 16) + ((Math.floor(a / 16) % 16) * 10) + Math.floor(a / 256);
d1 = a % 10;
d2 = (Math.floor(a / 10)) % 10;
c += d1;
c %= 10;

for (var i = 15; i > 1; i--)
{
	a = ((((d2 % 2) * 8) ^ d2) * 16 + d1) * 2;
	a = (a % 16) + ((Math.floor(a / 16) % 16) * 10) + Math.floor(a / 256);
	d1 = a % 10;
	d2 = (Math.floor(a / 10)) % 10;
	c += d1;
	c %= 10;
	n[i] = (n[i] + c) % 10;
}

for (var i = 1; i < 16; i++)
{
	n[0] += n[i]; 
}
n[0] %= 10;

var ras = 1;
for (var i = 0; i < 16; i++)
{
	document.write(n[i]);
    if(ras % 4 == 0 && i != 15)
    {
    	document.write("-");	
    }
    ras++;
}
</script>
